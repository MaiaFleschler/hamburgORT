<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formStyle.css">
    <title>Form</title>
</head>
<body>
    
    <header id="header">
        <div class="logo">
            <h1>HamburgORT</h1>
            <img src="../menu/images/burga.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="index.html #burgers">Hamburguesas</a></li>
                <li><a href="index.html #sides">Acompañamiento</a></li>
                <li><a href="index.html #desserts">Postre</a></li>
                <li><a href="index.html #drinks">Bebida</a></li>
                <li><a href="index.html #information">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1 id="titulo" >Realizar reserva</h1>

    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="cantidad_personas">Cantidad de personas:</label><br>
        <input type="number" id="cantidad_personas" name="cantidad_personas" required><br><br>

        <label for="dia_reserva">Día de la reserva:</label><br>
        <input type="date" id="dia_reserva" name="dia_reserva" required><br><br>

        <label for="hora_reserva">Hora de la reserva:</label><br>
        <input type="time" id="hora_reserva" name="hora_reserva" required><br><br>

        <label for="aclaraciones">Aclaraciones:</label><br>
        <textarea id="aclaraciones" name="aclaraciones" rows="4"></textarea><br><br>

        <input type="submit" value="Realizar Reserva">
    </form>
    
</body>
</html>
